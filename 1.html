<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Style Profile</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: rgb(246, 241, 241);
      padding: 20px;
      text-align: center;
    }

    .profile-container {
      display: flex;
      align-items: center;
      background-color: white;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile-container img {
      width: 135px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #333;
      margin-right: 20px;
    }
    .profile-content {
      padding: 165px 25px 20px 25px;
    }

    .profile-details {
      flex: 1;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
    }

    .bio {
      font-size: 18px;
      color: #555;
      margin: 8px 0;
    }

    .location a {
      color: #0077b5;
      text-decoration: none;
    }

    p {
      margin: 8px 0;
    }

    button {
      margin: 10px 10px 0 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f8c;
    }
  </style>
</head>
<body>

  <header>
    <p style="text-align: right;">Aditya Upadhyay</p>
     <p style="text-align: right;">programmer</p>

    
  </header>

  <div class="profile-container">
    <img src="ADITYA PASSPORT SIZE PHOTO.jpg" alt="Aditya">

    <div class="profile-details">
      <div class="name">Aditya Upadhyay</div>
      <div class="bio">C Language || HTML || Python</div>
      <div class="location"><a href="https://en.wikipedia.org/wiki/Agra">Agra, Uttar Pradesh</a></div>
      <p>IIMT College of Engineering, Greater Noida</p>
      <button>Follow</button>
      <button>Add Friend</button>
    </div>
  </div>

</body>
</html>
